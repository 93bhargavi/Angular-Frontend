 <h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
 Number of Rooms:
 <div [ngStyle]="{'color': rooms.availableRooms ? 'darkgreen' : 'red' }"
 [innerText]="numberOfRooms"></div>
 </div>

 {{rooms ?. availableRooms ?? 'No rooms'}}
 <!-- {{ rooms?.availableRooms ?. 'No rooms' }} -->


 <!-- {{roomList | json}} -->

 <div *ngIf=" rooms.availableRooms >0" >
    <app-rooms-list  [room] ="roomList"  (selectedRoom)="selectRoom($event)"></app-rooms-list>
 </div>

 <button (click)="toggle()">Toggle</button>
